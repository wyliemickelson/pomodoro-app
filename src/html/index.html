<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pomodoro app</title>
  </head>
  <body>
    <div class="body-container">
      <header>
        <img class="logo" src="/src/assets/logo.svg" />
      </header>
      <main>
        <section class="timer_types">
          <button class="btn btn--selected">pomodoro</button>
          <button class="btn">short break</button>
          <button class="btn">long break</button>
        </section>

        <section class="timer circle">
          <div class="circle timer--inner">
            <div id="progressBar" class="timer_progress-bar circle">
              <button class="circle timer_content">
                <h1>25:00</h1>
                <h3>PAUSE</h3>
              </button>
            </div>
          </div>
        </section>

        <section class="settings hidden">
          <div class="settings_header">
            <h2>Settings</h2>
            <img src="/src/assets/icon-close.svg" />
          </div>

          <div class="option option--time">
            <h4 class="option_title">TIME (MINUTES)</h4>

            <div class="option_picker--inputs">
              <div class="picker--input">
                <p class="picker--input_title">pomodoro</p>
                <div class="picker--input_data">
                  <input type="text" value="25" />
                  <div class="input_data_increment">
                    <img
                      class="increment--up"
                      src="/src/assets/icon-arrow-up.svg"
                    />
                    <img
                      class="increment--down"
                      src="/src/assets/icon-arrow-down.svg"
                    />
                  </div>
                </div>
              </div>

              <div class="picker--input">
                <p class="picker--input_title">short break</p>
                <div class="picker--input_data">
                  <input type="text" value="5" />
                  <div class="input_data_increment">
                    <img
                      class="increment--up"
                      src="/src/assets/icon-arrow-up.svg"
                    />
                    <img
                      class="increment--down"
                      src="/src/assets/icon-arrow-down.svg"
                    />
                  </div>
                </div>
              </div>

              <div class="picker--input">
                <p class="picker--input_title">long break</p>
                <div class="picker--input_data">
                  <input type="text" value="15" />
                  <div class="input_data_increment">
                    <img
                      class="increment--up"
                      src="/src/assets/icon-arrow-up.svg"
                    />
                    <img
                      class="increment--down"
                      src="/src/assets/icon-arrow-down.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="option option--font">
            <h4 class="option_title">FONT</h4>
            <div class="option_picker--click">
              <p>Aa</p>
              <p>Aa</p>
              <p>Aa</p>
            </div>
          </div>

          <div class="option option--color">
            <h4 class="option_title">COLOR</h4>
            <div class="option_picker--click">
              <div></div>
              <div></div>
              <div></div>
            </div>
          </div>

          <button>Apply</button>
        </section>
      </main>
      <footer>
        <img src="/src/assets/icon-settings.svg" />
      </footer>
    </div>
  </body>
</html>
