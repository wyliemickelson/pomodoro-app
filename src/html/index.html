<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pomodoro app</title>
  </head>
  <body>
    <header>
      <img src="/src/assets/logo.svg">
    </header>
    <body>
      <section>
        <button>pomodoro</button>
        <button>short break</button>
        <button>long break</button>
      </section>

      <section class="timer">

      </section>

      <section class="settings">
        <div class="settings_header">
          <h2>Settings</h2>
          <img src="/src/assets/icon-close.svg">
        </div>

        <div class="option option--time">
          <p class="option_title">T I M E ( M I N U T E S)</p>

          <div class="option_picker--inputs">
            <div class="picker--input">
              <p class="picker--input_title">pomodoro</p>
              <div class="picker--input_data">
                <input type="text" value="25">
                <div class="input_data_increment">
                  <img class="increment--up" src="/src/assets/icon-arrow-up.svg">
                  <img class="increment--down" src="/src/assets/icon-arrow-down.svg">
                </div>
              </div>
            </div>

            <div class="picker--input">
              <p class="picker--input_title">short break</p>
              <div class="picker--input_data">
                <input type="text" value="5">
                <div class="input_data_increment">
                  <img class="increment--up" src="/src/assets/icon-arrow-up.svg">
                  <img class="increment--down" src="/src/assets/icon-arrow-down.svg">
                </div>
              </div>
            </div>

            <div class="picker--input">
              <p class="picker--input_title">long break</p>
              <div class="picker--input_data">
                <input type="text" value="15">
                <div class="input_data_increment">
                  <img class="increment--up" src="/src/assets/icon-arrow-up.svg">
                  <img class="increment--down" src="/src/assets/icon-arrow-down.svg">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="option option--font">
          <p class="option_title">F O N T</p>
          <div class="option_picker--click">
            <p>Aa</p>
            <p>Aa</p>
            <p>Aa</p>
          </div>
        </div>

        <div class="option option--color">
          <p class="option_title">C O L O R</p>
          <div class="option_picker--click">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>

        <button>Apply</button>
        
      </section>
    </body>
    <footer>
      <img src="/src/assets/icon-settings.svg">
    </footer>
  </body>
</html>
