<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pomodoro app</title>
  </head>
  <body>
    <div class="body-container">
      <header>
        <img class="logo" src="/src/assets/logo.svg" />
      </header>
      <main>
        <section class="timer_types">
          <button class="btn btn--selected">pomodoro</button>
          <button class="btn">short break</button>
          <button class="btn">long break</button>
        </section>

        <section class="timer circle">
          <div class="circle timer--inner">
            <div id="progressBar" class="timer_progress-bar circle">
              <button class="circle timer_content">
                <h1>25:00</h1>
                <h3>PAUSE</h3>
              </button>
            </div>
          </div>
        </section>

        <section class="settings">
          <div class="settings_header option">
            <h2>Settings</h2>
            <button><img src="/src/assets/icon-close.svg" /></button>
          </div>

          <div class="option option--time">
            <h4 class="option_title">TIME (MINUTES)</h4>

            <div class="option_picker--inputs">
              <div class="picker--input">
                <p class="picker--input_title">pomodoro</p>
                <div class="picker--input_data">
                  <input type="text" value="25" />
                  <div class="input_data_increment">
                    <img
                      class="increment--up"
                      src="/src/assets/icon-arrow-up.svg"
                    />
                    <img
                      class="increment--down"
                      src="/src/assets/icon-arrow-down.svg"
                    />
                  </div>
                </div>
              </div>

              <div class="picker--input">
                <p class="picker--input_title">short break</p>
                <div class="picker--input_data">
                  <input type="text" value="5" />
                  <div class="input_data_increment">
                    <img
                      class="increment--up"
                      src="/src/assets/icon-arrow-up.svg"
                    />
                    <img
                      class="increment--down"
                      src="/src/assets/icon-arrow-down.svg"
                    />
                  </div>
                </div>
              </div>

              <div class="picker--input">
                <p class="picker--input_title">long break</p>
                <div class="picker--input_data">
                  <input type="text" value="15" />
                  <div class="input_data_increment">
                    <img
                      class="increment--up"
                      src="/src/assets/icon-arrow-up.svg"
                    />
                    <img
                      class="increment--down"
                      src="/src/assets/icon-arrow-down.svg"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="option option--font">
            <h4 class="option_title">FONT</h4>
            <div class="option_picker--click">
              <button><p class="font--1">Aa</p></button>
              <button><p class="font--2">Aa</p></button>
              <button><p class="font--3">Aa</p></button>
            </div>
          </div>

          <div class="option option--color">
            <h4 class="option_title">COLOR</h4>
            <div class="option_picker--click">
              <button>
                <div class="color--1 selected">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                      d="M438.6 105.4C451.1 117.9 451.1 138.1 438.6 150.6L182.6 406.6C170.1 419.1 149.9 419.1 137.4 406.6L9.372 278.6C-3.124 266.1-3.124 245.9 9.372 233.4C21.87 220.9 42.13 220.9 54.63 233.4L159.1 338.7L393.4 105.4C405.9 92.88 426.1 92.88 438.6 105.4H438.6z"
                    />
                  </svg>
                </div>
              </button>
              <button><div class="color--2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                  <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                  <path
                    d="M438.6 105.4C451.1 117.9 451.1 138.1 438.6 150.6L182.6 406.6C170.1 419.1 149.9 419.1 137.4 406.6L9.372 278.6C-3.124 266.1-3.124 245.9 9.372 233.4C21.87 220.9 42.13 220.9 54.63 233.4L159.1 338.7L393.4 105.4C405.9 92.88 426.1 92.88 438.6 105.4H438.6z"
                  />
                </svg>
              </div></button>
              <button><div class="color--3">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                  <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                  <path
                    d="M438.6 105.4C451.1 117.9 451.1 138.1 438.6 150.6L182.6 406.6C170.1 419.1 149.9 419.1 137.4 406.6L9.372 278.6C-3.124 266.1-3.124 245.9 9.372 233.4C21.87 220.9 42.13 220.9 54.63 233.4L159.1 338.7L393.4 105.4C405.9 92.88 426.1 92.88 438.6 105.4H438.6z"
                  />
                </svg>
              </div></button>
            </div>
          </div>

          <button class="btn btn--apply">Apply</button>
        </section>
      </main>
      <footer>
        <img src="/src/assets/icon-settings.svg" />
      </footer>
    </div>
  </body>
</html>
