<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/src/assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pomodoro app</title>
  </head>
  <body>
    <div id="pageMask" class="page-mask hidden"></div>
    <div class="body-container">
      <header>
        <img class="logo" src="/src/assets/logo.svg" />
      </header>
      <main>
        <section id="timerChoices" class="timer_types">
          <button class="btn btn--selected">pomodoro</button>
          <button class="btn">short break</button>
          <button class="btn">long break</button>
        </section>

        <section class="timer">
          <div class="circle timer--inner">
            <div id="progressBar" class="timer_progress-bar circle">
              <button id="timerBtn" class="circle timer_content">
                <h1>25:00</h1>
                <h3>PAUSE</h3>
              </button>
            </div>
          </div>
        </section>

        <section id="settings" class="settings hidden">
          <div class="settings_header">
            <h2>Settings</h2>
            <button id="exitSettingsBtn"><img src="/src/assets/icon-close.svg" /></button>
          </div>

          <div class="option option--minutes">
            <h4 class="option_title">TIME (MINUTES)</h4>

            <div class="sub-options-container">
              <div class="sub-option">
                <p class="sub-option_title">pomodoro</p>
                <div class="sub-option_data">
                  <input id="pomodoroTimerLengthInput" type="text" value="25" />
                  <div class="input_data_increment">
                    <button>
                      <img
                        class="increment--up"
                        src="/src/assets/icon-arrow-up.svg"
                      />
                    </button>
                    <button>
                      <img
                        class="increment--down"
                        src="/src/assets/icon-arrow-down.svg"
                      />
                    </button>
                  </div>
                </div>
              </div>

              <div class="sub-option">
                <p class="sub-option_title">short break</p>
                <div class="sub-option_data">
                  <input id="shortBreakLengthInput" type="text" value="5" />
                  <div class="input_data_increment">
                    <button>
                      <img
                        class="increment--up"
                        src="/src/assets/icon-arrow-up.svg"
                      />
                    </button>
                    <button>
                      <img
                        class="increment--down"
                        src="/src/assets/icon-arrow-down.svg"
                      />
                    </button>
                  </div>
                </div>
              </div>

              <div class="sub-option">
                <p class="sub-option_title">long break</p>
                <div class="sub-option_data">
                  <input id="longBreakLengthInput" type="text" value="15" />
                  <div class="input_data_increment">
                    <button>
                      <img
                        class="increment--up"
                        src="/src/assets/icon-arrow-up.svg"
                      />
                    </button>
                    <button>
                      <img
                        class="increment--down"
                        src="/src/assets/icon-arrow-down.svg"
                      />
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="option option--font">
            <h4 class="option_title">FONT</h4>
            <div id="fontChoices" class="option_choices-container">
              <button class="option_choice font--selected">
                <div class="choice_hover option--font font--1">Aa</div>
              </button>
              <button class="option_choice">
                <div class="choice_hover option--font font--2">Aa</div>
              </button>
              <button class="option_choice">
                <div class="choice_hover option--font font--3">Aa</div>
              </button>
            </div>
          </div>

          <div class="option option--color">
            <h4 class="option_title">COLOR</h4>
            <div id="colorChoices" class="option_choices-container">
              <button class="option_choice color--1 color--selected">
                <div class="choice_hover">
                  <svg
                    class="checkmark"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                  >
                    <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                      d="M438.6 105.4C451.1 117.9 451.1 138.1 438.6 150.6L182.6 406.6C170.1 419.1 149.9 419.1 137.4 406.6L9.372 278.6C-3.124 266.1-3.124 245.9 9.372 233.4C21.87 220.9 42.13 220.9 54.63 233.4L159.1 338.7L393.4 105.4C405.9 92.88 426.1 92.88 438.6 105.4H438.6z"
                    />
                  </svg>
                </div>
              </button>
              <button class="option_choice color--2">
                <div class="choice_hover">
                  <svg
                    class="checkmark"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                  >
                    <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                      d="M438.6 105.4C451.1 117.9 451.1 138.1 438.6 150.6L182.6 406.6C170.1 419.1 149.9 419.1 137.4 406.6L9.372 278.6C-3.124 266.1-3.124 245.9 9.372 233.4C21.87 220.9 42.13 220.9 54.63 233.4L159.1 338.7L393.4 105.4C405.9 92.88 426.1 92.88 438.6 105.4H438.6z"
                    />
                  </svg>
                </div>
              </button>
              <button class="option_choice color--3">
                <div class="choice_hover">
                  <svg
                    class="checkmark"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                  >
                    <!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                      d="M438.6 105.4C451.1 117.9 451.1 138.1 438.6 150.6L182.6 406.6C170.1 419.1 149.9 419.1 137.4 406.6L9.372 278.6C-3.124 266.1-3.124 245.9 9.372 233.4C21.87 220.9 42.13 220.9 54.63 233.4L159.1 338.7L393.4 105.4C405.9 92.88 426.1 92.88 438.6 105.4H438.6z"
                    />
                  </svg>
                </div>
              </button>
            </div>
          </div>

          <button id="settingsApplyBtn" class="btn btn--apply">Apply</button>
        </section>
      </main>
      <footer>
        <button id="showSettingsBtn">
          <svg
            class="btn--settings"
            xmlns="http://www.w3.org/2000/svg"
            width="28"
            height="28"
          >
            <path
              fill="#D7E0FF"
              d="M26.965 17.682l-2.927-2.317c.055-.448.097-.903.097-1.365 0-.462-.042-.917-.097-1.365l2.934-2.317a.702.702 0 00.167-.896l-2.775-4.851a.683.683 0 00-.847-.301l-3.454 1.407a10.506 10.506 0 00-2.345-1.379l-.52-3.71A.716.716 0 0016.503 0h-5.55a.703.703 0 00-.687.588l-.52 3.71c-.847.357-1.63.819-2.345 1.379L3.947 4.27a.691.691 0 00-.847.301L.325 9.422a.705.705 0 00.167.896l2.927 2.317c-.055.448-.097.903-.097 1.365 0 .462.042.917.097 1.365L.492 17.682a.702.702 0 00-.167.896L3.1 23.429a.683.683 0 00.847.301L7.4 22.323a10.506 10.506 0 002.345 1.379l.52 3.71c.056.329.34.588.687.588h5.55a.703.703 0 00.687-.588l.52-3.71c.847-.357 1.631-.819 2.346-1.379l3.454 1.407c.313.119.673 0 .847-.301l2.775-4.851a.705.705 0 00-.167-.896zM13.73 18.9c-2.685 0-4.857-2.191-4.857-4.9 0-2.709 2.172-4.9 4.857-4.9 2.684 0 4.856 2.191 4.856 4.9 0 2.71-2.172 4.9-4.856 4.9z"
              opacity=".5"
            />
          </svg>
        </button>
      </footer>
    </div>
  </body>
</html>
